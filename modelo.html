<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section >
        <div width="50%">
            <p>Ano de Nascimento:
                <input type="number" id="txtano" placeholder="Anoo.." min="0">
            </p>
            <p>Sexo:
                <label for="masc"><input type="radio" name="radsex" id="masc" checked>Masculino</label><!--O name tem de ser igual, caso n tenham o msm name, posso escolher ambos-->
                <label for="fem"><input type="radio" name="radsex" id="fem">Feminino</label><!--O name tem de ser igual, caso n tenham o msm name, posso escolher ambos-->
                 
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Rod LTDA</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
